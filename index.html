<!DOCTYPE html>  
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="/js/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/css/dashboard/main.css">

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 character_picker">
                </div>
                <div class="col-xs-12 char_data">
                </div>
                <div class="col-xs-12 armor_container">
                </div>
                <div class="col-xs-6 skill_container">
                </div>
                <div class="col-xs-6 attribute_container">
                </div>
                <div class="col-xs-6 weapons_container">
                </div>
                <div class="col-xs-6 attribute_container">
                </div>

                <!-- ko if: !joined() -->
                    <div class="col-xs-12">
                        <form class="form-inline">
                              <input type="text" class="input-small" placeholder="Your name" id="name" data-bind="value:username, valueUpdate:'input'">
                            <input type="button" name="join" id="join" value="Join" class="btn btn-primary" data-bind="click: join">
                        </form>
                    </div>
                <!-- /ko -->
                <!-- ko foreach: characters -->
                    <button type="submit" class="btn btn-default" data-bind="text:name, click:select"></button>
                <!-- /ko -->

                <!-- ko foreach: characters -->
                    <div class="col-xs-12">
                    <!-- ko foreach: character_detail -->
                            <span data-bind="text:gender"></span>
                            <span data-bind="text:alignment"></span>
                            <span data-bind="text:base_attack_bonus"></span>
                    <!-- /ko -->
                    </div>
                    <div class="col-xs-4">
                    <!-- ko foreach: skills -->
                            <div>
                                <span data-bind="text:skill.name"></span>
                                <span data-bind="text:rank"></span>
                            </div>
                    <!-- /ko -->
                    </div>
                    <div class="col-xs-4">
                    <!-- ko foreach: items -->
                            <div>
                                <span data-bind="text:item.name"></span>
                                <span data-bind="text:item.weight"></span>
                                <span data-bind="text:item.cost"></span>
                                <span data-bind="text:amount"></span>
                            </div>
                    <!-- /ko -->
                    </div>
                <!-- /ko -->
            </div>
        </div>
    </body>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/jquery/jquery.min.js"></script>
    <script src="/js/knockout/knockout.min.js"></script>
    <script src="/js/knockout/ko.mapping.min.js"></script>
    <script src="/js/bootstrap/js/bootstrap.min.js"></script>
    <script>
    var socket = io.connect("192.168.0.23:8080");
    </script>
    <script src="/js/utils/utils.js"></script>
    <script src="/js/js/client.js"></script>
    <script src="/js/js/dashboard_page_obj.js"></script>   
    <script src="/js/js/character_obj.js"></script>   
    <script src="/js/js/character_details_obj.js"></script>   
    <script src="/js/js/character_armor_obj.js"></script>   
    <script src="/js/js/character_attribute_obj.js"></script>   
    <script src="/js/js/character_item_obj.js"></script>   
    <script src="/js/js/character_skill_obj.js"></script>   
    <script src="/js/js/character_weapon_obj.js"></script> 
    <script src="/js/js/character_feat_obj.js"></script> 
    <script src="/js/js/character_spell_obj.js"></script> 
</html>
